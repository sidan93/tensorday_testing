<head>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <title>Tensor day</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <div>
  {{#if get_page}}
    {{> main_page}}
  {{else}}
    {{> auth}}
  {{/if}}
  {{#if get_card}}
    {{> card}}
  {{/if}}
  </div>
</template>

<template name="main_page">
  <div class="main_page">
  {{#each get_items}}
    <div class="room">
      <div class="stage">{{stage}}</div>
      <div class="name">{{name}}</div>
    </div>
  {{/each }}
  </div>  
</template>
<template name="auth">
  <div class="auth">
    <div class="center">
      <div class="title">Авторизация в панель управления офисом</div>
      <form class="form">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Пользователь</span>
          <input type="text" class="form-control" placeholder="My name" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Пароль</span>
          <input type="password" class="form-control auth_password" placeholder="My password" aria-describedby="basic-addon1">
        </div>
        <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-default auth_button">Войти</button>
        </div>
      </form> 
    </div>
    <img src="sbis.png">
  </div>
</template>
<template name="card">
  <div class="card">
    <div class="close"></div>
    {{#with get_info}}
      <div class="title">{{name}}</div>
      <div>{{stage}}</div>
      
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default open_door">Открыть дверь</button>
      </div>

      <div class="progress" style="display: none">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
          0%
        </div>
      </div>
      
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default start_music">Включить музыку</button>
      </div>
    {{/with}}
  </div>
</template>
